<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Zapisy na szkolenie.</h1>
    <form action="https://formspree.io/mariusz.betkier@op.pl" method="post">
        <label for="name">Imie:</label>
        <input type="text" name="name" id="name">
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname">
        <label for="mail">E-mail:</label>
        <input type="email" name="mail" id="mail">
        <label for="phone">Telefon kontaktowy</label>
        <input type="text" name="phone" id="phone">
        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <label for="plec">Mężczyzna</label>
        <input type="radio" name="plec" id="male">
        <label for="plec">Kobieta</label>
        <input type="radio" name="plec" id="female">
        <label for="agree">Zgoda na przetwarzanie danych osobowych.</label>
        <input type="checkbox" name="agree" id="agree">
        <label for="message">Wiadomość</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
